<!-- <app-header></app-header> -->
<div align="center">
        <div style="margin-top: 3%;">
            <h3> - User Registration - </h3>
        </div>
    
        <div *ngIf="alert">
            <label style="color: red">{{msg}}</label>
        </div>
        <div *ngIf="!alert">
            <label style="color: green">{{msg}}</label>
        </div>
    
        <div class="cardForm">
            <form [formGroup]="userRegForm" class="form-group" (ngSubmit)="submitRegForm()">
                <!-- Username: <input type="text" formControlName="userName" class="form-control">
                Password: <input type="password" formControlName="password" class="form-control">
                Phone Number: <input type="tel" formControlName="phoneNumber" class="form-control"> -->
    
                <table class="table-borderless"> 
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <div align="center">
                                    <img src="./../../assets/200-2008697_account-customer-login-man-user-icon-login-icon.png" alt="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="color: red;">*</span>
                                <label>Username: </label>
                            </td>               
                            <td>                                    
                                <input type="text" formControlName="userName" class="form-control" placeholder="Enter username">    
                            </td>         
                        </tr>                    
                        <tr>
                            <td>
                                <span style="color: red;">*</span>
                                <label>Password:</label>
                            </td>
                            <td>
                                <input type="password" formControlName="password" class="form-control" placeholder="Enter passowrd">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="color: red;">*</span>
                                <label>Re-Enter Password:</label>
                            </td>
                            <td>
                                <input type="password" formControlName="re_password" class="form-control" placeholder="Re-Enter passowrd">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="color: red;">*</span>
                                <label>Phone Number:</label>
                            </td>
                            <td>
                                <input type="tel" formControlName="phoneNumber" class="form-control" placeholder="Enter phone number"> 
                                
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" align="center">
                                <div id="submitBtn">
                                    <input type="submit" class="btn-warning btn-block" value="Register" >
                                </div>                    
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
